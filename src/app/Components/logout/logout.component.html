


<div class="retingbox">
     
    <div>
        <h1>
            THANK YOU VISIT AGAIN.....
        </h1>
    </div>
    <div class="rating">
        <span class="star" (click)="setRating(1)" [class.active]="rating >= 1">&#9733;</span>
        <span class="star" (click)="setRating(2)" [class.active]="rating >= 2">&#9733;</span>
        <span class="star" (click)="setRating(3)" [class.active]="rating >= 3">&#9733;</span>
        <span class="star" (click)="setRating(4)" [class.active]="rating >= 4">&#9733;</span>
        <span class="star" (click)="setRating(5)" [class.active]="rating >= 5">&#9733;</span>
      </div>
      <div class="row">
        <textarea class="textarea" rows="5" cols="50" [(ngModel)]="comment"></textarea>
      </div>
      <div class="row">
        <button  class="button" (click)="submitComment()">Submit Comment</button>  
      </div>
      
</div>
